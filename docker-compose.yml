version: '3.8'

services:
  ml-service:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./mlflow_data:/app/mlflow_data
      - ./mlruns:/app/mlruns
    environment:
      - MLFLOW_TRACKING_URI=sqlite:////app/mlflow_data/mlflow.db
      - MLFLOW_SQLITE_DB=/app/mlflow_data/mlflow.db
    command: uvicorn src.inference.app:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    depends_on:
      - mlflow-db-init

  mlflow-db-init:
    image: python:3.10-slim
    volumes:
      - ./mlflow_data:/app/mlflow_data
      - ./:/app
    working_dir: /app
    command: >
      bash -c "
      mkdir -p /app/mlflow_data &&
      touch /app/mlflow_data/mlflow.db &&
      echo 'MLflow database initialized' &&
      python -c \"import sqlite3; conn = sqlite3.connect('/app/mlflow_data/mlflow.db'); conn.close()\"
      "

  mlflow-ui:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow_data:/mlflow_data
      - ./mlruns:/mlruns
    environment:
      - MLFLOW_SQLITE_DB=/mlflow_data/mlflow.db
    command: >
      mlflow server
      --backend-store-uri sqlite:////mlflow_data/mlflow.db
      --default-artifact-root file:///mlruns
      --host 0.0.0.0
      --port 5000
      --workers 1
    depends_on:
      - mlflow-db-init
      - ml-service
    restart: unless-stopped