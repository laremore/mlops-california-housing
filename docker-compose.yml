version: '3.8'

services:
  ml-service:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./mlflow_data:/app/mlflow_data
    environment:
      - MLFLOW_TRACKING_URI=sqlite:///mlflow_data/mlflow.db
    restart: unless-stopped

  mlflow-ui:
    image: ghcr.io/mlflow/mlflow:latest
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow_data:/mlflow
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root ./mlruns
      --host 0.0.0.0
      --port 5000
    depends_on:
      - ml-service